# Linter Options
options:
    # Don't merge default rules
    merge-default-rules: false
    # Choose the format for any warnings/errors to be displayed
    formatter: stylish

# Rule Configuration
rules:
    attribute-quotes:
        - 1
        -
            include: true
    bem-depth:
        - 1
        -
            max-depth: 1
    border-zero:
        - 1
        -
            convention: none
    brace-style:
        - 1
        -
            allow-single-line: false
            style: stroustrup
    class-name-format:
        - 1
        -
            allow-leading-underscore: false
            convention: hyphenatedbem
    clean-import-paths:
        - 0
        -
            filename-extension: true
            leading-underscore: false
    declarations-before-nesting: 1
    empty-args:
        - 1
        -
            include: true
    empty-line-between-blocks:
        - 1
        -
            allow-single-line-rulesets: false
            include: true
    extends-before-declarations: 1
    extends-before-mixins: 1
    final-newline:
        - 1
        -
            include: true
    force-attribute-nesting: 1
    force-element-nesting: 1
    force-pseudo-nesting: 1
    function-name-format:
        - 1
        -
            allow-leading-underscore: false
            convention: camelcase
    hex-length:
        - 1
        -
            style: short
    hex-notation:
        - 1
        -
            style: lowercase
    # ids are not allowed
    # id-name-format:
    #     - 1
    #     -
    #         allow-leading-underscore: false
    #         convention: hyphenatedlowercase
    indentation:
        - 1
        -
            size: 4
    leading-zero:
        - 1
        -
            include: true
    max-file-line-count:
        - 1
        -
            length: 50
    max-line-length:
        - 1
        -
            length: 100
    mixin-name-format:
        - 1
        -
            allow-leading-underscore: false
            convention: camelcase
    mixins-before-declarations: 1
    # specified in bem-depth
    # nesting-depth: 0
    no-attribute-selectors: 1
    no-color-hex: 0
    no-color-keywords: 0
    no-color-literals:
        - 1
        -
            allow-map-identifiers: true
            allow-rgba: true
            allow-variable-identifiers: true
    no-combinators: 0
    no-css-comments: 1
    no-debug: 1
    no-disallowed-properties: 0
    no-duplicate-properties: 1
    no-empty-rulesets: 1
    no-extends: 0
    no-ids: 1
    no-important: 1
    no-invalid-hex: 1
    no-mergeable-selectors: 1
    no-misspelled-properties: 1
    no-qualifying-elements: 1
    no-trailing-whitespace: 1
    no-trailing-zero: 1
    no-transition-all: 1
    no-universal-selectors: 1
    no-url-domains: 1
    no-url-protocols: 1
    no-vendor-prefixes: 1
    no-warn: 1
    one-declaration-per-line: 1
    placeholder-in-extend: 0
    placeholder-name-format:
        - 1
        -
            allow-leading-underscore: false
            convention: hyphenatedbem
    property-sort-order:
        - 1
        -
            order: alphabetical
    property-units:
        - 1
        -
            global: ['em', 'pt', 'px', 'rem', 's']
    pseudo-element: 1
    quotes:
        - 1
        -
            style: single
    shorthand-values: 1
    single-line-per-selector: 1
    space-after-bang: 1
    space-after-colon: 1
    space-after-comma: 1
    space-around-operator: 1
    space-before-bang: 1
    space-before-brace: 1
    space-before-colon: 1
    space-between-parens: 1
    trailing-semicolon: 1
    url-quotes: 1
    variable-for-property: 1
    variable-name-format:
        - 1
        -
            allow-leading-underscore: false
            convention: hyphenatedbem
    zero-unit: 1
